{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'auction:auction_list' %}">auctions</a></h2>

<ul>
    {% for auction in object_list %}
    {% if auction.auction_published == "published"%}
    <li>{{ auction.auction_id }}  ({{ auction.auctioneer }} Info)
    </li>
    {% endif %}
    {% endfor %}
</ul>

<a href="{% url 'auction:auction_new' %}">Novo</a>

{% endblock %}
