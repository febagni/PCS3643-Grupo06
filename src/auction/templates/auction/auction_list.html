{% extends "base.html" %}

{% block content %}

<h2><a href="{% url 'auction:auction_list' %}">auctions</a></h2>

<ul>
    {% for auction in object_list %}
    <li>{{ auction.auction_name }}  ({{ auction.minimal_bid }} Info)
    <a href="{% url 'auction:auction_edit' auction.id %}">Editar</a>
    <a href="{% url 'auction:auction_delete' auction.id %}">Deletar</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'auction:auction_new' %}">Novo</a>

{% endblock %}
