{% extends "base.html" %}

{% block content %}

<h2 style="padding-left:15px"><a href="{% url 'lot_user:lot_list' %}">Lots</a></h2>

<ul>
    {% for lot in object_list %}
    <li style="padding-left:15px">Lot: {{ lot.lot_name }} 
    {% if lot.auction_ref_id == -999 %}
        <a href="{% url 'lot_user:lot_edit' lot.id %}">Edit</a>
        <a href="{% url 'lot_user:lot_delete' lot.id %}">Delete</a>
    {% endif %}
    <a href="{% url 'lot_user:lot_detail' lot.id %}">Details</a>
    </li>
    {% endfor %}
</ul>

<a style="padding-left:15px" href="{% url 'lot_user:lot_new' %}">New</a>

{% endblock %}
